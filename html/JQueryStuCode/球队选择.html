<script type="text/javascript">
	$(function(){
		$("#u1 li").mouseover(function(){
			$(this).css("background","yellow").siblings().css("background","white");	
		}).css("cursor","pointer").click(function(){
			$(this).css("background","white").appendTo("#u2");	
		});	
	});
</script>

</ul>
