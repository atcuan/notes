<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >  
<head>
<title>欢迎光临本站！</title>
<script type="text/javascript" src="jquery-1.4.2.js"></script>
<script type="text/javascript">
	$(function(){
		$("#getVal").click(function(){
			alert($(":radio[name=gender]:checked").val());	
		});
		
		$("#setVal").click(function(){
			$(":radio[name=gender]").val(["男"]);
			$(":checkbox").val(["篮球","音乐"]);
			$(":checkbox[value=上网]").attr("checked",true);	//单独设置
		});	
	});

	
</script>
</head>

<body>
<input type="radio" name="gender" value="男" />男<br />
<input type="radio" name="gender" value="女" />女<br />
<input type="radio" name="gender" value="保密" />保密<br />

<input type="checkbox" value="篮球" />篮球<br />
<input type="checkbox" value="上网" />上网<br />
<input type="checkbox" value="音乐" />音乐<br />
<input type="checkbox" value="逛街" />逛街<br />

<input type="button" value="赋值"  id="setVal" /><br />
<input type="button" value="取值" id="getVal" /><br />

</body>
</html>
