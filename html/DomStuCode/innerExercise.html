
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >  
<head>
<title>欢迎光临本站！</title>
<script type="text/javascript">
function btnClick(){
	var divId = document.getElementById("ins");
	var link = document.createElement("a");
	link.href = "http://www.baidu.com";
	link.innerHTML = "百度一下，你就知道！";//innerText
	divId.appendChild(link);//添加新建标签到层中.IE6/IE7不支持appendChild
}

</script>
</head>
  
<body>
<!--点击按钮在页面添加一个连接-->

<input type="button" value="添加百度连接" onclick="btnClick()"; />
<div id="ins"></div>





</body>
</html>
