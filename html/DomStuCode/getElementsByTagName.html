function initEvent(){
	var inputs = document.getElementsByTagName("input");
	for(var i=0; i<inputs.length; i++){
		var input = inputs[i];
		input.onclick = btnClick;
	}
}

function btnClick(){
	var inputs = document.getElementsByTagName("input");
		for(var i=0; i<inputs.length; i++){
			var input = inputs[i];
			if(input == window.event.srcElement){//window.event.srcElement表示被触发控件
				input.value="^.^";
			}
			else{
				input.value="-.-";
			}
		}
}

</script>
