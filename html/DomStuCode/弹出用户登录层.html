	var loginDiv = document.getElementById("loginDiv");

}

	var loginDiv = document.getElementById("loginDiv");
	loginDiv.style.display = "none";
}

</script>
</head>

<body>

<div style="position:absolute;top:40%;left:40%;border-style:solid;border-color:blue;display:none;" id="loginDiv">
<img src="xx.jpg" style="display:block;float:right;cursor:pointer" onclick="hideLogin()" />
<table>
<tr><td><label for="usr">用户名：</label></td><td><input id="usr" type="username" /></td></tr>
<tr><td><label for="pw">密	&nbsp;码：</label></td><td><input id="pw" type="password" /></td></tr>

</table>
